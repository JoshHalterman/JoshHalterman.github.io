<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML and JS Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css-styles/style1.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeys">
                <button class="keyOperatorA" data-action="add">&plus;</button>
                <button class="keyOperatorS" data-action="subtract">&minus;</button>
                <button class="keyOperatorM" data-action="multiply">&times;</button>
                <button class="keyOperatorD" data-action="divide">&divide;</button>
                <button class="keyOperatorO" data-action="modulo">&percnt;</button>

                <button class="keyNumber7">7</button>
                <button class="keyNumber8">8</button>
                <button class="keyNumber9">9</button>
                <button class="keyNumber4">4</button>
                <button class="keyNumber5">5</button>
                <button class="keyNumber6">6</button>
                <button class="keyNumber1">1</button>
                <button class="keyNumber2">2</button>
                <button class="keyNumber3">3</button>
                <button class="keyNumber0">0</button>
                
                <button class="keyDecimal" data-action="decimal">.</button>
                <button class="keyClear" data-action="clear">AC</button>
                <button class="keyEqual" data-action="calculate">=</button>
            </div>
        </div>
        
        <a href="../website-pages/project-list.html"><button class="backToPortfolio">Back to Portfolio</button></a>
        
        <script src="main.js" async defer></script>
    </body>
</html>
